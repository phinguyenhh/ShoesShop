<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes shop</title>

    <!-- BS ver 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- scss => trình duyệt web không hiểu
    chỉ hiểu css
    live sass => biên dịch scss => css -->
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>

    <header id="header">
        <nav class="navbar navbar-expand-lg container">
            <div class="row container">
                <div class="col-3">
                    <a class="navbar-brand" href="#">Cyber's Shop <br> Shoes</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-6">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn search-btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <div class="col-4 leftHeader">
                    <button class="btn search-btn">
                        <i class="fa-solid fa-house-chimney"></i>
                        <span>Home</span>
                    </button>
                    <button class="btn search-btn">
                        <i class="fa-solid fa-user"></i>
                        <span>Login</span>
                    </button>
                    <button class="btn search-btn">
                        <div class="cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <div class="cartNumber">0</div>
                            <span>Cart</span>
                        </div>
                    </button>

                </div>
            </div>
            </div>



        </nav>
    </header>

    <section class="carouselShoes"></section>

    <section class="featureShoes"></section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
